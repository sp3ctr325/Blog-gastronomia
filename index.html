<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale-1.0">	
	<title>BLOG DE GASTRONOMIA</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="">
	<!--Insersion de Javascript--> 
	 <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!--codigo Fuente de la pagina y header-->
    <header class="grid-x aling-top">
    <div class="small-12 medium-4 large- 4 cell header1">
    	<h2>Comidas Colombianas</h2>
    	<p>Lo mejor de colombia</p>
    </div> 
    <div class="small-12 medium-8 large-8 cell header2">
    </div>   	
    </header>
    <section class="grid-x">
        <div class="small-12 medium-4 large- 4 cell">
            <form action="">
                <div class="grid-x buscar1">
                     <i class="material-icons inline">&#xE8B6;</i>
                     <input type="search" class="large-7  medium-10 small-10 cell" placeholder="Ingrese su busqueda">
                     <input type="button" class="success button large-3  medium-4 small-5 cell float-center" value="Buscar">
                </div>
            </form>
            <nav>
            	<ul class="vertical-menu ">
            		<li class="card align-center"><a href="" class="hollow button success">Inicio</a></li>
            		<li class="card"><a href="" class="hollow button success">Mi plato perfecto</a></li>
            		<li class="card"><a href="" class="hollow button success">Mis recetas</a></li>
            	</ul>
            </nav>
            <div class="card">
            	<h3>Favoritos</h3>
            	<div class="grid-x align-spaced">
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida1.jpg" alt=""></div>
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida2.jpg" alt=""></div>
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida3.jpg" alt=""></div>
            	</div>
            	<div class="grid-x align-spaced marver">
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida4.jpg" alt=""></div>
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida5.jpg" alt=""></div>
            		<div class="large-3 medium-3 small-3 cell imgs"><img src="img/comida6.jpg" alt=""></div>
            	</div>
            </div>
            <div class="card">
            	<h3>Historial</h3>
            	<ul class="accordion" data-accordion data-deep-link="true" data-update-history="true" data-deep-link-smudge="true" data-deep-link-smudge="500" id="deeplinked-accordion">
  				<li class="accordion-item" data-accordion-item>
    				<a href="#link1" class="accordion-title">Primera busqueda reciente</a>
  				</li>
  				<li class="accordion-item" data-accordion-item>
    				<a href="#link2" class="accordion-title">Segunda Busqueda reciente</a>
  				</li>
  				<li class="accordion-item" data-accordion-item>
    				<a href="#link3" class="accordion-title">Tercera Busqueda reciente</a>
  				</li>
				</ul>
            </div>
        </div>
        <div class="small-12 medium-8 large-8 cell">
        	<div class="accordion-content" data-tab-content id="link1">
      				<h3>Bandeja Paisa</h3>
    		</div>
    		<div class="accordion-content" data-tab-content id="link2">
      				<h3>Carne a la llanera</h3>
    		</div>
        </div>
    </section>
    <footer></footer>
	
</body>
</html>
